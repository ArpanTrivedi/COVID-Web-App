<div class="card mt-2">
  <div class="card-header text-center text-info bg-dark">
    Sign Up form
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email" required>

      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" ngModel placeholder="Enter password" name="password" required>
        <small id="emailHelp" class="form-text text-muted"
        >Minimum length of the <span class="text-danger">Password</span> should be <span class="text-danger">6</span> or more</small
      ></div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
