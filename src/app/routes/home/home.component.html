<div class="container">
  <div *ngIf="array.length<=0" class="container text-center mb-5">
    <div class="spinner-border text-info">
      Loading...
    </div>
  </div>
  <div *ngFor="let a of array">
    <div class="container mb-2">
      <div class="row border">
        <div class="col-3">
          <img width="50%" height="50%" [src]="a?.countryInfo?.flag" alt="" class="img-fluid">
        </div>
        <div class="col-9">
          <a (click)="onClick(a?.country)" class="text-info text-center text">
            {{a?.country | uppercase}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
